# Server configuration
server.port=8080

# Thymeleaf configuration for templates
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# Enable overriding beans if needed (for advanced configurations)
spring.main.allow-bean-definition-overriding=true

# Customize the error path (remove or change as per your requirements)
# Remove the following as it can conflict with Spring Boot's error handling
# server.error.path=/error

# Customize error views
server.error.whitelabel.enabled=false   
server.error.include-message=always    
