# Server Configuration
server.port=8080
server.error.whitelabel.enabled=false
server.error.include-message=on-param  
server.error.include-stacktrace=on-param  

# Thymeleaf Configuration
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.cache=true 
spring.thymeleaf.content-type=text/html  # Added for clarity

# Bean Definition Overriding
spring.main.allow-bean-definition-overriding=true

# Database Configuration (PostgreSQL)
spring.datasource.url=jdbc:postgresql://localhost:5432/pincodedb
spring.datasource.username=pincode_user
spring.datasource.password=abhishek1
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection Pool (HikariCP) Configurations
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.pool-name=HikariPool 

# Hibernate / JPA Configuration
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true 
spring.jpa.properties.hibernate.format_sql=true 

# Logging Configuration
logging.level.root=WARN
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.com.freightfox=DEBUG
logging.level.org.thymeleaf=DEBUG 

# RMI Configuration
spring.jmx.enabled=false
spring.rmi.server-host=localhost
spring.rmi.port=60653

# Performance Tuning
spring.mvc.async.request-timeout=5000
spring.mvc.hiddenmethod.filter.enabled=true
spring.mvc.view.prefix=/WEB-INF/jsp/ 

# Caching (if needed)
spring.cache.type=simple
